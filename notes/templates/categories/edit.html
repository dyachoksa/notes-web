{% extends "base.html" %}

{% block title %}Edit {{ category.name }} category{% endblock %}

{% block content %}
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h1>Edit the <em>{{ category.name }}</em> category</h1>
        <a href="{{ url_for('categories.index') }}" class="btn btn-secondary">Back</a>
    </div>

    {% if error %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ error }}

            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endif %}

    <form action="{{ url_for("categories.edit", category_id=category.id) }}" method="post">
        {% include "categories/_form.html" with context %}
    </form>
{% endblock %}
