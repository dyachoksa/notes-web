{% extends "base.html" %}

{% block content %}
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h1>My note categories</h1>
        <a href="{{ url_for('categories.create') }}" class="btn btn-info">Create</a>
    </div>

    <ul class="mt-4 list-group">
        {% for category in categories %}
            <li class="list-group-item list-group-item-action">
                {{ category.name }}
                <a href="{{ url_for(".edit", category_id=category.id) }}" class="btn btn-link btn-sm">Edit</a>
            </li>
        {% else %}
            <li class="list-group-item list-group-item-action disabled" aria-disabled="true">
                No note categories.
            </li>
        {% endfor %}
    </ul>
{% endblock %}
