{% extends "base.html" %}

{% block content %}
    <div class="d-flex flex-row justify-content-between align-items-center">
        <h1>My notes</h1>
        <a href="{{ url_for('notes.create') }}" class="btn btn-info">Create</a>
    </div>

    <div class="mt-4 list-group">
        {% for note in notes %}
            <a href="{{ url_for('notes.show', note_id=note.id) }}" class="list-group-item list-group-item-action">
                {{ note.title }}
            </a>
        {% else %}
            <a class="list-group-item list-group-item-action disabled" aria-disabled="true">
                No notes.
            </a>
        {% endfor %}
    </div>
{% endblock %}
