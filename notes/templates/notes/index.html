<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
</head>

<body>
    <h1>My notes</h1>

    {% for note in notes %}
        <p>{{ note.id }}: {{ note.title }}</p>
    {% else %}
        <p>No notes.</p>
    {% endfor %}
</body>

</html>
